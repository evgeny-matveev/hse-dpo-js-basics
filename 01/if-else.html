<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Only if...</title>
</head>
<body>
  <script>
    let answer = Number(prompt("Сколько будет 2 + 2?"))

    if (answer === 4) {
      document.write("Все правильно")
    } else if (answer === 55) {
      document.write("55")
    } else {
      document.write("Ошибка")
    }
  </script>
</body>
</html>
