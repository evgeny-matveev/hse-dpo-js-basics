<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Особый сайт для особого человека</title>
  <style>
    h1 {
      max-width: 80vw;
      font-size: 10vw;
      font-family: sans-serif;
    }
    #userName {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Этот сайт сделан специально для тебя, <span id="userName"></span></h1>

  <script>
    let userName = prompt("Как тебя зовут, человек?")
    document.getElementById("userName").textContent = userName
  </script>
</body>
</html>
